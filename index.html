<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Parking lanes viewer</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.62.0/dist/L.Control.Locate.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/Zverik/leaflet-grayscale/master/TileLayer.Grayscale.js"></script>
    <script src="https://cdn.rawgit.com/bbecquet/Leaflet.PolylineOffset/master/leaflet.polylineoffset.js"></script>
    <script src="https://cdn.rawgit.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opening_hours@3.5.0/opening_hours.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.62.0/src/L.Control.Locate.min.js"></script>
    <script src="https://cdn.rawgit.com/tyrasd/jxon/master/jxon.min.js"></script>
    <script src="https://cdn.rawgit.com/osmlab/osm-auth/master/osmauth.min.js"></script>
    
    <style>
        #map  { width: 100%; height: 100%; position: absolute; left: 0; top: 0; }
        .legend-element { display:inline-block; width:30px; height:3px; vertical-align:middle; overflow:hidden; }
        .control-padding { padding: 4px 7px; font-size: 120%; }
        #right { background-color: mistyrose; }
        #left { background-color:  lightcyan; }
        ::placeholder { color: gainsboro; }
        img { margin: 2px; }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="config.js"></script>
    <script src="planes.js"></script>
</body>
</html>
